<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="https://res.cloudinary.com/dwtvwjhn3/image/upload/v1564672751/images/cropped_jvwvbm.ico">
    <title>Codeln</title>
    <meta property="og:type" content="article">
    <meta property="og:title" content="Codeln">
    <meta property="og:description" content="Get verified software developers">
    <meta property="og:image"
          content="https://res.cloudinary.com/dwtvwjhn3/image/upload/v1564688094/images/cropped_ol0u2b.png">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Codeln">
    <meta name="twitter:description" content="Get verified software developers">
    <meta name="twitter:image"
          content="https://res.cloudinary.com/dwtvwjhn3/image/upload/v1564147750/images/logobg_xcxers.png">
    <style>
        #loading-mask {
            position: fixed;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background: #fff;
            user-select: none;
            z-index: 9999;
            overflow: hidden
        }

        .loading-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%)
        }

        .loading-dot {
            animation: antRotate 1.2s infinite linear;
            transform: rotate(45deg);
            position: relative;
            display: inline-block;
            font-size: 64px;
            width: 30px;
            height: 30px;
            box-sizing: border-box;

        }

        .loading-dot i {
            width: 12px;
            height: 12px;
            position: absolute;
            display: block;
            background-color: #1890ff;
            border-radius: 100%;
            transform: scale(.75);
            transform-origin: 50% 50%;
            opacity: .3;
            animation: antSpinMove 1s infinite linear alternate
        }

        .loading-dot i:nth-child(1) {
            top: 0;
            left: 0
        }

        .loading-dot i:nth-child(2) {
            top: 0;
            right: 0;
            -webkit-animation-delay: .4s;
            animation-delay: .4s
        }

        .loading-dot i:nth-child(3) {
            right: 0;
            bottom: 0;
            -webkit-animation-delay: .8s;
            animation-delay: .8s
        }

        .loading-dot i:nth-child(4) {
            bottom: 0;
            left: 0;
            -webkit-animation-delay: 1.2s;
            animation-delay: 1.2s
        }

        @keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg)
            }
        }

        @-webkit-keyframes antRotate {
            to {
                -webkit-transform: rotate(405deg);
                transform: rotate(405deg)
            }
        }

        @keyframes antSpinMove {
            to {
                opacity: 1
            }
        }

        @-webkit-keyframes antSpinMove {
            to {
                opacity: 1
            }
        }</style>


</head>
<body style="background-color: white">
<noscript>
    <strong>We're sorry but Codeln doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app">
    <div id="loading-mask">
        <div class="loading-wrapper">
            <div style="text-align: center"><img style="width: 4rem;" src="coding.png"/></div>
            <div style="text-align: center;margin-top: 1rem">
                <span class="loading-dot loading-dot-spin"><i></i><i></i><i></i><i></i></span>
            </div>


        </div>
    </div>
</div>


</body>
</html>
